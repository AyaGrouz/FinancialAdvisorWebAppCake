<div class="jumbotron">

        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div *ngIf="!rooms || !rooms.length;else contenu_pas_bon"

                </div>
            </div>
        </div>
        <ng-template #contenu_pas_bon>
            <img src="assets/Images/Logo4.png" width="130" height="140" style="margin: auto">
        </ng-template>


    </div>
</div>
